services:
  - type: web
    name: snapchat-clone-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npx tsx server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ALLOWED_ORIGIN
        sync: false
